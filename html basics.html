<!DOCTYPE html>
<html>
	<head>
		<title>My web page!</title>
		<style>
			table {
				border: 2px solid black;
				border-collapse: collapse;
				width: 50%;
			}

			th, td {
				border: 1px solid black;
				padding: 5px;
				text-align: center;
			}

			th {
				background-color: lightgrey;
			}
		</style>
	</head>
	<body>

		An Unordered List:
		<ul>
			<li>One item</li>
			<li>Another item</li>
			<li>Yet another item</li>
		</ul>
		An ordered List:
		<ol>
			<li>first item</li>
			<li>Second item</li>
			<li>Third item</li>
		</ol>

		<img src="cat.jpg" width="50%">

		<h1 style="color:rgb(66, 134, 244);"> Presidents</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>George</td>
				<td>Washington</td>
				<td>1789-1797</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Adams</td>
				<td>1797-1801</td>
			</tr>
			<tr>
				<td>Thomas</td>
				<td>Jefferson</td>
				<td>1801-1809</td>
			</tr>
		</table>

		<form>
			<input type="text" placeholder="Full Name" name="name">
			<button>Submit!</button>
		</form>

	</body>
</html>
